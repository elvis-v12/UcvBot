<div class="login-container">
    <div class="background-animation">
      <div class="floating-shape shape-1"></div>
      <div class="floating-shape shape-2"></div>
      <div class="floating-shape shape-3"></div>
      <div class="floating-shape shape-4"></div>
    </div>
    
    <div class="login-wrapper">
      <div class="login-box">
        <div class="login-header">
          <div class="logo-container">
            <img src="assets/images/logo-_botucv.png" alt="UCV Bot" class="logo" />
            <div class="logo-glow"></div>
          </div>
          <h2 class="brand-title">UCV<span class="brand-accent">//</span>BOT</h2>
          <p class="welcome-text">Bienvenido de vuelta</p>
        </div>
        
        <div class="login-form">
          <div class="form-group">
            <label>Usuario</label>
            <div class="input-container">
              <input 
                type="text" 
                [(ngModel)]="userName" 
                name="userName" 
                required 
                placeholder="Ingrese su usuario"
                [class.error]="showError && !userName"
              />
              <div class="input-focus-line"></div>
            </div>
            <div class="error-message" *ngIf="showError && !userName">
              El usuario es requerido
            </div>
          </div>
          
          <div class="form-group">
            <label>Contraseña</label>
            <div class="input-container">
              <input 
                type="password" 
                [(ngModel)]="password" 
                name="password" 
                placeholder="Ingrese su contraseña"
                [class.error]="showError && !password"
              />
              <div class="input-focus-line"></div>
            </div>
            <div class="error-message" *ngIf="showError && !password">
              La contraseña es requerida
            </div>
          </div>
          
          <button 
            class="login-button" 
            (click)="login()"
            [disabled]="isLoading"
          >
            <span *ngIf="!isLoading" class="button-text">Ingresar</span>
            <span *ngIf="isLoading" class="button-text">
              <svg class="loading-spinner" width="20" height="20" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" opacity="0.25"/>
                <path d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" fill="currentColor"/>
              </svg>
              Ingresando...
            </span>
            <div class="button-ripple"></div>
          </button>
          
          <a routerLink="/reset-password" class="forgot-password">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
        
        <!-- Message Container -->
        <div class="message-container" *ngIf="message">
          <div class="message" [class.success]="messageType === 'success'" [class.error]="messageType === 'error'">
            <svg *ngIf="messageType === 'success'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22,4 12,14.01 9,11.01"></polyline>
            </svg>
            <svg *ngIf="messageType === 'error'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="15" y1="9" x2="9" y2="15"></line>
              <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
            {{ message }}
          </div>
        </div>
      </div>
      
      <div class="virtual-keyboard">
        <div class="keyboard-header">
          <h3>TECLADO VIRTUAL</h3>
          <p>Clave de 8 dígitos</p>
        </div>
        
        <div class="circles-container">
          <div 
            class="circle" 
            *ngFor="let _ of [].constructor(8); let i = index" 
            [class.filled]="password.length > i"
          >
            <div class="circle-inner"></div>
          </div>
        </div>
        
        <div class="keyboard">
          <div class="keyboard-row">
            <button class="keyboard-button" (click)="addCharacter('5')">
              <span>5</span>
            </button>
            <button class="keyboard-button" (click)="addCharacter('8')">
              <span>8</span>
            </button>
            <button class="keyboard-button" (click)="addCharacter('2')">
              <span>2</span>
            </button>
            <button class="keyboard-button" (click)="addCharacter('3')">
              <span>3</span>
            </button>
            <button class="keyboard-button" (click)="addCharacter('4')">
              <span>4</span>
            </button>
          </div>
          
          <div class="keyboard-row">
            <button class="keyboard-button" (click)="addCharacter('6')">
              <span>6</span>
            </button>
            <button class="keyboard-button" (click)="addCharacter('7')">
              <span>7</span>
            </button>
            <button class="keyboard-button" (click)="addCharacter('0')">
              <span>0</span>
            </button>
            <button class="keyboard-button" (click)="addCharacter('9')">
              <span>9</span>
            </button>
            <button class="keyboard-button" (click)="addCharacter('1')">
              <span>1</span>
            </button>
          </div>
          
          <div class="keyboard-row action-row">
            <button class="keyboard-button action-button clear-button" (click)="clearInput()">
              <span>✖</span>
            </button>
            <button class="keyboard-button action-button delete-button" (click)="deleteCharacter()">
              <span>⌫</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
