<div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo-section">
        <img src="assets/images/logo-_botucv.png" alt="UCV Bot" class="sidebar-logo" />
        <h2 class="brand-title">UCV<span class="brand-accent">//</span>BOT</h2>
      </div>
    </aside>
  
    <main class="dashboard-main">
      <div class="tabs">
        <button [class.active]="activeTab==='buscar'" (click)="activeTab='buscar'">ğŸ” Buscar Alumno</button>
        <button [class.active]="activeTab==='pregunta'" (click)="activeTab='pregunta'">âœï¸ Subir Pregunta</button>
      </div>
  
      <div class="tab-content">
        <!-- TAB: BUSCAR ALUMNO -->
        <div *ngIf="activeTab==='buscar'" class="section animate-in">
          <h2>Buscar estudiante</h2>
          <input type="text" placeholder="Nombre o usuario..." [(ngModel)]="searchTerm" class="search-input"/>
          <div *ngIf="filteredStudent" class="student-card">
            <h3>{{ filteredStudent.nombre }}</h3>
            <p>Nivel: <span class="nivel" [ngClass]="filteredStudent.nivel.toLowerCase()">{{ filteredStudent.nivel }}</span></p>
            <p>Progreso estimado: <strong>{{ filteredStudent.progreso }}%</strong></p>
          </div>
          <div *ngIf="searchTerm && !filteredStudent" class="not-found">No se encontrÃ³ el estudiante.</div>
        </div>
  
        <!-- TAB: SUBIR PREGUNTA -->
        <div *ngIf="activeTab==='pregunta'" class="section animate-in">
          <h2>Subir pregunta</h2>
          <div class="level-selectors">
            <button *ngFor="let nivel of niveles" [class.selected]="selectedNivel===nivel" (click)="selectNivel(nivel)">
              {{ nivel }}
            </button>
          </div>
          <div class="upload-form">
            <input type="text" placeholder="TÃ­tulo de la pregunta" [(ngModel)]="preguntaTitulo"/>
            <textarea placeholder="Contenido de la pregunta..." [(ngModel)]="preguntaContenido"></textarea>
            <div class="alternativas">
              <div *ngFor="let alt of alternativas; let i=index">
                <input type="text" placeholder="Alternativa {{i+1}}" [(ngModel)]="alternativas[i]"/>
              </div>
            </div>
            <input type="text" [(ngModel)]="indiceCorrecta" placeholder="NÃºmero de la alternativa correcta (1-4)" />
            <button class="upload-btn" (click)="subirPregunta()">Subir pregunta</button>
            <p class="msg" *ngIf="mensaje">{{ mensaje }}</p>
          </div>
        </div>
      </div>
    </main>
  </div>
