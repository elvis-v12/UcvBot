<div class="chat-wrapper">
  <div class="sidebar">
    <button class="nuevo-chat">
      <span>+</span> Nuevo Chat
    </button>
  </div>
  <div class="chat-main">
    <header class="chat-header">
      <div class="logo">
        <img src="assets/bot-icon.png" alt="bot" />
        <span><strong>Ucv</strong><span class="barra">//</span><span class="red">Bot</span></span>
      </div>
      <div class="avatar">LE</div>
    </header>

    <main class="chat-body">
      <h2>Hola, Luis</h2>
      <p>¿En qué puedo ayudarte?</p>
      <div class="botones">
        <button>Dame ejercicios básicos en Java</button>
        <button>Definición de Java</button>
        <button>Dame ejercicios de for</button>
        <button>Crea ejercicios de if</button>
      </div>
      <p class="nota">
        Tus conversaciones las procesan revisores humanos para mejorar la aplicación. No introduzcas nada que no quieras que se revise ni se utilice.
      </p>
    </main>

    <footer class="chat-footer">
      <input type="text" placeholder="Chatea con UCVBot..." />
      <button class="send-button" aria-label="Enviar">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24" fill="#ffffff">
          <path d="M2 21L23 12 2 3v7l15 2-15 2z"/>
        </svg>
      </button>
    </footer>
  </div>
</div>
