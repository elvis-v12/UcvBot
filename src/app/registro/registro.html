<!-- registro.html -->
<div
  style="background-image: url('/fondo.jpg'); background-size: cover; background-position: center; min-height: 100vh; display: flex; justify-content: center; align-items: center;"
>
  <div class="wrapper">
    <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
      <h1>Registrarse</h1>

      <div class="input-box">
        <input type="text" name="username" [(ngModel)]="username" placeholder="Nombres completos" required />
      </div>

      <div class="input-box">
        <input type="text" name="apellidoPaterno" [(ngModel)]="apellidoPaterno" placeholder="Apellido Paterno" required />
      </div>

      <div class="input-box">
        <input type="text" name="apellidoMaterno" [(ngModel)]="apellidoMaterno" placeholder="Apellido Materno" />
      </div>

      <div class="input-box">
        <select name="carrera" [(ngModel)]="carrera" class="form-select" required>
          <option value="" disabled selected>Seleccione su carrera</option>

          <optgroup label="F. Ingeniería y Arquitectura">
            <option>Arquitectura</option>
            <option>Ingeniería de Sistemas</option>
            <option>Ingeniería Civil</option>
          </optgroup>

          <optgroup label="F. Ciencias de la Salud">
            <option>Enfermería</option>
            <option>Medicina</option>
          </optgroup>
        </select>
      </div>

      <div class="input-box">
        <input type="email" name="email" [(ngModel)]="email" placeholder="Correo electrónico" required />
      </div>

      <div class="input-box">
        <input type="password" name="password" [(ngModel)]="password" placeholder="Contraseña" required />
      </div>

      <div class="input-box">
        <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirmar contraseña" required />
      </div>

      <div class="alert alert-danger" *ngIf="registroError">{{ registroError }}</div>

      <button type="submit" class="btn">REGISTRARSE</button>

    <div class="register-link text-center mt-3">
     <p class="mb-2">¿Ya tiene una cuenta?</p>
     <button class="btn btn-outline-primary" (click)="goTologin()">Iniciar sesión</button>
     </div>

    </form>
  </div>
</div>
